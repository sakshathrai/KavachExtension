<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Feedback Modal</title>
</head>
<body class="bg-gray-200">
  
  <!-- Modal Trigger Button -->
  <button id="openModal" class="bg-blue-500 text-white px-4 py-2 rounded mt-8">Open Modal</button>

  <!-- Modal Container -->
  <div id="modalContainer" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-30 hidden">
    <div class="bg-white p-6 rounded-md max-w-md w-full">
      <h2 class="text-2xl font-semibold mb-4">How was your experience?</h2>
      <div class="flex justify-center space-x-4">
        <button id="thumbsUp" class="bg-green-500 text-white px-4 py-2 rounded">üëç Thumbs Up</button>
        <button id="thumbsDown" class="bg-red-500 text-white px-4 py-2 rounded">üëé Thumbs Down</button>
      </div>
      <div id="additionalComments" class="mt-4 hidden">
        <label class="block text-sm font-medium text-gray-700">Additional Comments:</label>
        <textarea id="comments" class="mt-1 p-2 w-full rounded border border-gray-300"></textarea>
      </div>
      <button id="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
    </div>
  </div>

  <script>
    document.getElementById('openModal').addEventListener('click', function() {
      document.getElementById('modalContainer').classList.remove('hidden');
    });

    document.getElementById('thumbsUp').addEventListener('click', function() {
      document.getElementById('additionalComments').classList.remove('hidden');
    });

    document.getElementById('thumbsDown').addEventListener('click', function() {
      document.getElementById('additionalComments').classList.remove('hidden');
    });

    document.getElementById('submit').addEventListener('click', function() {
      alert('Feedback submitted!');
      document.getElementById('modalContainer').classList.add('hidden');
    });
  </script>

</body>
</html>
